<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <form novalidate="" id="userForm" class="">
        <div id="userName-wrapper" class="mt-2 row">
            <div class="col-md-3 col-sm-12">
                <label class="form-label" id="userName-label">Name</label>
            </div>
            <div class="col-md-4 col-sm-6">
                <input required="" autocomplete="off" placeholder="First Name" type="text" id="firstName" class=" mr-sm-2 form-control">
            </div>
            <div class="col-md-1 col-sm-0"></div>
            <div class="col-md-4 col-sm-6">
                <input required="" autocomplete="off" placeholder="Last Name" type="text" id="lastName" class=" mr-sm-2 form-control">
            </div>
        </div>
        <div id="userEmail-wrapper" class="mt-2 row">
            <div class="col-md-3 col-sm-12">
                <label class="form-label" id="userEmail-label">Email</label>
            </div>
            <div class="col-md-9 col-sm-12">
                <input autocomplete="off" pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" placeholder="name@example.com" type="text" id="userEmail" class="mr-sm-2 form-control"></div>
    <script src="script.js"></script>
</head>
<body>
    
</body>
</html>
